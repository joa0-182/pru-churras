<ion-header [translucent]="true">
  <ion-toolbar color="warning">
    <ion-title>
      Cara ou Coroa
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container-coin ion-justify-content-center ion-align-items-center">
    <img [src]="moeda" alt="" [@rotatedState]="state" />
    <h1>{{info}}</h1>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar class="mause" color="warning" (click)="jogarMoeda()">
    <ion-title class="ion-text-center"> Jogar a moeda!</ion-title>
  </ion-toolbar>
</ion-footer>
