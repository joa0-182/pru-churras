<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Marcador de tento
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="botoes">
    <ion-grid>
      <ion-row>
        <ion-button>+1</ion-button>
        <ion-button>+3</ion-button>
        <ion-button>+6</ion-button>
        <ion-button>+9</ion-button>
        <ion-button>+12</ion-button>
      </ion-row>
    </ion-grid>
  </div>
  <div class="acao">
    <ion-grid>
      <ion-row>
        <ion-col size="6" size-md="4" size-lg="2"><ion-button>+</ion-button></ion-col>
        <ion-col size="6" size-md="4" size-lg="2"><ion-button>+</ion-button></ion-col>
        <ion-col size="6" size-md="4" size-lg="2">3</ion-col>
        <ion-col size="6" size-md="4" size-lg="2">4</ion-col>
        <ion-col size="6" size-md="4" size-lg="2"><ion-button>-</ion-button></ion-col>
        <ion-col size="6" size-md="4" size-lg="2"><ion-button>-</ion-button></ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
