<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Marcador de tento
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="botoes">
    <ion-grid>
      <ion-row class="estiloBotoes">
        <ion-button size="large">+1</ion-button>
        <ion-button size="large">+3</ion-button>
        <ion-button size="large">+6</ion-button>
        <ion-button size="large">+9</ion-button>
        <ion-button size="large">+12</ion-button>
      </ion-row>
    </ion-grid>
  </div>
  <div class="acao">
    <ion-grid>
      <ion-row>
        <ion-col size="6" size-md="4" size-lg="2"><ion-button shape="round">+</ion-button></ion-col>
        <ion-col size="6" size-md="4" size-lg="2"><ion-button shape="round">+</ion-button></ion-col>
        <ion-col size="6" size-md="4" size-lg="2"><ion-button>3</ion-button></ion-col>
        <ion-col size="6" size-md="4" size-lg="2"><ion-button>4</ion-button></ion-col>
        <ion-col size="6" size-md="4" size-lg="2"><ion-button shape="round">-</ion-button></ion-col>
        <ion-col size="6" size-md="4" size-lg="2"><ion-button shape="round">-</ion-button></ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="informacao">
    <ion-grid>
      <ion-row>
        <ion-col size="6" size-md="4" size-lg="2"><ion-label>TIME 1</ion-label></ion-col>
        <ion-col size="6" size-md="4" size-lg="2"><ion-label>TIME 2</ion-label></ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
